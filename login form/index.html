<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-login">
        <form action="index.html">
            <h1>Sign Up</h1>
            <input class="txt" type="text" placeholder="Full Name">
            <input class="txt" type="email" placeholder="Email">
            <input class="txt" type="password" placeholder="Password">
            <input type="submit" value="Create Account" class="signup-btn">
            <a href="">Already Have One ?</a>
        </form>
    </div>
</body>

</html>
